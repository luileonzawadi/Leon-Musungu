<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Leon Musungu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="header"></div>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h1>Get In Touch</h1>
                <p class="contact-intro">Have a project in mind or want to collaborate? Feel free to reach out!</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Location</h3>
                            <p>Nairobi, Kenya</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p><a href="mailto:contact@example.com">leonmusungu138@gmail.com</a></p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fas fa-phone-alt"></i>
                        <div>
                            <h3>Phone</h3>
                            <p><a href="tel:+254 704894220">+254704894220</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="social-links-contact">
                    <a href="#" class="social-icon-contact"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icon-contact"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon-contact"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon-contact"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <div class="contact-form-container">
                <h2>Send Me a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Message subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
                    </div>
                    
                    <button type="submit" class="send-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="shared/header.js"></script>
    <script>
        // Form Validation
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputs = document.querySelectorAll('#contactForm input, #contactForm textarea');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('input-error');
                    isValid = false;
                } else {
                    input.classList.remove('input-error');
                }
            });

            if (isValid) {
                // Add your form submission logic here
                const submitBtn = document.querySelector('.send-btn');
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Message Sent!';
                submitBtn.classList.add('success');
                
                setTimeout(() => {
                    submitBtn.innerHTML = '<span>Send Message</span><i class="fas fa-paper-plane"></i>';
                    submitBtn.classList.remove('success');
                    this.reset();
                }, 3000);
            }
        });

        // Input validation styling
        document.querySelectorAll('#contactForm input, #contactForm textarea').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('input-error');
            });
        });
    </script>
</body>
</html>
